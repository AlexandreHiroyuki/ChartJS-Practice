<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <style>
      .chart {
        max-height: 50vh;
        max-width: 50vw;
      }
    </style>

    <title>Chart.js Practice Room</title>
  </head>
  <body>
    <canvas id="chart" class="chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const mixedChart = new Chart(document.getElementById('chart'), {
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June'],
          datasets: [
            {
              type: 'line',
              label: 'Line Dataset',
              data: [0, 10, 20, 30, 25, 35],
              backgroundColor: '#5555ff'
            },
            {
              type: 'bar',
              label: 'Bar Dataset',
              data: [5, 10, 20, 30, 40, 25],
              backgroundColor: '#ff5555'
            },
            {
              type: 'bubble',
              label: 'Bubble Dataset',
              data: [10, 15, 25, 35, 45, 30],
              backgroundColor: '#999944'
            }
          ]
        },
        options: {
          y: {
            beginAtZero: true
          }
        }
      })
    </script>
  </body>
</html>
